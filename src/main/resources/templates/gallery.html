<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoSQL project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-2">
                    <a th:href="@{/}"><h2 style="color: wheat">Manage <b>Cars</b></h2></a>
                </div>
            </div>
        </div>
        <div>
            <div class="col-sm-6">
                <form th:action="@{/photos/add}" th:object="${photo}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="text" class="form-control" th:field="*{title}" id="ph1" aria-describedby="emailHelp" placeholder="Enter title" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Photo</label>
                        <input type="file" name="image" th:field="*{preimage}" accept="image/*" class="form-control-file" id="ph2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add photo</button>
                </form>
            </div>
            <div class="col-sm-6">
                <form th:action="@{/videos/add}" th:object="${video}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="text" class="form-control" th:field="*{title}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Video</label>
                        <input type="file" name="file" th:field="*{file}" accept="video/*" class="form-control-file" id="exampleFormControlFile1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add video</button>
                </form>
            </div>
        </div>

        <div class="abs" style="margin-top: 30px" th:if="${photos.size() != 0}">
            <h2>Photos</h2>
            <div th:each="ph: ${photos}">
                <div class="gallery">
                    <img th:src="*{'data:image/png;base64,'+ ph.postimage}" alt="Cinque Terre" width="600" height="400">
                    <div class="desc"  th:text="${ph.title}">Title</div>
                    <a th:href="@{/photos/delete/{id}(id=${ph.id})}"  style="padding: 3px; float: right; color: #21313C">
                        <i style="font-size:24px" class="fa">&#xf014;</i></a>
                </div>
            </div>
        </div>

        <div class="abs" style="margin-top: 30px" th:if="${videos.size() != 0}">
            <h2>Videos</h2>
            <div th:each="v: ${videos}">
                <div class="gallery">
                    <video style="width: 100%; height: 250px; object-fit: cover" controls>
                        <source th:src="${v.url}" />
                    </video>
                    <div class="desc"  th:text="${v.title}">Title</div>
                    <a th:href="@{/videos/delete/{id}(id=${v.id})}" style="padding: 3px; float: right; color: #21313C">
                        <i style="font-size:24px;" class="fa">&#xf014;</i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
